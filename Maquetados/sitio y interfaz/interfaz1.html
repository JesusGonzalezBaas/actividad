<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="inter1.css">
</head>
<body>
    <div class="container">
        <h1>Viaje</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Apellido:</label>
                <input type="email" id="email" name="email" placeholder="Apellido" required>
            </div>
            <div class="form-group">
                <label for="password">Nacionalidad:</label>
                <input type="password" id="password" name="password" placeholder="Nacionalidad" required>
            </div>
            <div class="form-group">
                <label for="pais-nacimiento">País de Nacimiento:</label>
                <input type="text" id="pais-nacimiento" name="pais-nacimiento" placeholder="Introduce tu país de nacimiento" required>
            </div>
            <div class="form-group">
                <label for="ciudad-nacimiento">Ciudad de Nacimiento:</label>
                <input type="text" id="ciudad-nacimiento" name="ciudad-nacimiento" placeholder="Introduce tu ciudad de nacimiento" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="Introduce tu Fecha de Nacimiento" required>
            </div>
            <div class="form-group">
                <label for="fecha-pasaporte">Numero de Pasaporte:</label>
                <input type="text" id="fecha-pasaporte" name="Numero de Pasaporte"  placeholder="Introduce tu Numero de Pasaporte" required>
            </div>
            <div class="form-group">
                <label for="pais-pasaporte">País de Emisión del Pasaporte:</label>
                <input type="text" id="pais-pasaporte" name="pais-pasaporte" placeholder="Introduce el país de emisión de tu pasaporte" required>
            </div>
            <div class="form-group">
                <label for="fecha-pasaporte">Fecha de Emision del pasaporte:</label>
                <input type="date" id="fecha-pasaporte" name="Fecha de Emision del pasaporte"  placeholder="Introduce tu Fecha de Emision del pasaporte" required>
            </div>
            <div class="form-group">
                <label for="fecha-pasaporte">Fecha de Vencimineto el pasaporte:</label>
                <input type="date" id="fecha-pasaporte" name="Fecha de Vencimineto del pasaporte"  placeholder="Introduce tu Fecha de Vencimineto del pasaporte" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
