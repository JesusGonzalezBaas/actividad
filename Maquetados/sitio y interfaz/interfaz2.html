<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link rel="stylesheet" href="inter2.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="correo@example.com" required>
            </div>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="url" id="url" name="url" placeholder="https://example.com">
            </div>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="form-group">
                <label for="tiempo">Tiempo:</label>
                <input type="time" id="tiempo" name="tiempo" required>
            </div>
            <div class="form-group">
                <label for="fecha-hora">Fecha y Hora:</label>
                <input type="datetime-local" id="fecha-hora" name="fecha-hora" required>
            </div>
            <div class="form-group">
                <label for="mes">Mes:</label>
                <input type="month" id="mes" name="mes" required>
            </div>
            <div class="form-group">
                <label for="semana">Semana:</label>
                <input type="week" id="semana" name="semana" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="123-456-7890" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
